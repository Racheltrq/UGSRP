language: python

python:
  - 3.7

install:
  - pip install -r /Project/website/requirements.txt

before_script:
  - python /Project/website/manage.py migrate
  - python /Project/website/manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 .
  - coverage run --source=website,theory manage.py test

after_script:
  - coveralls
